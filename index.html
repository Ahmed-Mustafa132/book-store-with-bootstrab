<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Book Store</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link active" href="#">Active</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="jumbotron mt-4">
        <h1 class="display-4">Welcome to Our Book Store!</h1>
        <p class="lead">Find your favorite books here.</p>
      </div>
    </div>
    <div id="books" class="container mt-5">
      <h2>Books</h2>
      <div class="row" id="book-list">
        <!-- Books will be loaded here -->
      </div>
    </div>
    <div id="contact" class="container mt-5">
      <h2>Contact</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Your Name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Your Email"
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            class="form-control"
            id="message"
            rows="3"
            placeholder="Your Message"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      // Fetch books from API and display them
      fetch("https://freetestapi.com/api/v1/books")
        .then((response) => response.json())
        .then((data) => {
          const bookList = document.getElementById("book-list");
          for (let i = 0; i < 6; i++) {
            const bookCard = document.createElement("div");
            bookCard.className = "col-md-4";
            bookCard.innerHTML = `
              <div class="card mb-4">
                  <img src="${data[i].cover_image}" class="card-img-top" alt="${data[i].title}">
                  <div class="card-body">
                      <h5 class="card-title">${data[i].title}</h5>
                      <p class="card-text">${data[i].description}</p>
                      <a href="#" class="btn btn-primary">Buy Now</a>
                  </div>
              </div>
          `;
            bookList.appendChild(bookCard);
          }
        })
        .catch((error) => console.error("Error fetching books:", error));
    </script>
  </body>
</html>
